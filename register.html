<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>CVHub.com</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  <div class="container">

    <div class="title">Create my CV</div>
    <div class="content">
      <form action="#" method="post">
        <div class="user-details">

          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="fullName" placeholder="Enter your name" required>
          </div>

          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" name="phoneNumber" placeholder="Enter your phone number" required>
          </div>
          
          <div class="gender-details">
            <span class="details">Gender</span>
            <div class="category">
              <input type="radio" name="gender" id="dot-1" value="Male" checked>
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <input type="radio" name="gender" id="dot-2" value="Female">
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <input type="radio" name="gender" id="dot-3" value="Prefer not to say">
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Other</span>
              </label>
            </div>
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>

          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="date" name="dateOfBirth" max="2024-09-22" required>
          </div>
          
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" name="address" placeholder="Enter your address" required>
          </div>


          <div class="input-box-big">
            <span class="details">Introduce</span>
            <textarea name="introduction" placeholder="Introduce yourself" required></textarea>

          </div>
          <div class="input-box-big">
            <span class="details">Certificate</span>
            <textarea name="certificate" placeholder="Enter your certificate" required></textarea>
          </div>
          <div class="input-box-big">
            <span class="details">Skills</span>
            <textarea name="skills" placeholder="Enter your skills" required></textarea>
          </div>
          <div class="input-box-big">
            <span class="details">Educational level</span>
            <textarea name="educationLevel" placeholder="Enter your educational level" required></textarea>
          </div>
          <div class="input-box-big">
            <span class="details">Working Experience</span>
            <textarea  name="workExperience" placeholder="Enter your Working experience" required></textarea>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Save">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
